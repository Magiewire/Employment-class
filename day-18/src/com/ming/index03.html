<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 定义函数
    function f1() {
        console.log("函数体......");
    }
    function f2() {
        console.log("函数体---------");
        return "helloWorld";
    }
    // 调用函数
    f1();
    f2();
    // 进行输出
    let res = f2();
    // 进行打印
    console.log(res);
</script>
</body>
</html>
