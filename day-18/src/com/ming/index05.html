<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src=""/>
<script type="text/javascript">
    // 通过document 获取，来获取某个页面的某个标签对象
    let imgObj = document.querySelector("img");
    // 获取属性值
    alert(imgObj.src);
    // 进行修改
    imgObj.src = "../img/1.png";
    // 进行打印
    alert(imgObj);
</script>
</body>
</html>
