<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 进行循环
    console.log("------");
    // 进行输出
    for(let k = 0; k < 5; k++){
        // 进行输出
        console.log(k);
    }
    // 进行输出
    console.log("-------------------");
    // 创建数组
    let arr = ['jack', 'rose', 'tom'];
    // 进行循环
    for(a in arr){
        // 进行输出
        console.log(a);
    }
    // for in 索引循环
    for(let a in arr){
        console.log(a);
        console.log(arr[a]);
    }
</script>
</body>
</html>
