<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 页面加载事件
    window.onload = () => {
        alert("页面加载完毕事件");
    }

    // jquery 的页面事件
    $(document).ready(() => {
        alert("jquery的页面加载完毕事件");
    })

    // jQuery 的页面事件
    $(() => {
        alert("JQuery的页面加载完毕事件");
    })
</script>
</body>
</html>
