<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        // 完整的ajax
        function doAjax() {
            $.ajax({
                type: "get",
                url: "data/student.txt",
                dataType: "json",
                async: true,
                success: function (data) {
                    console.log("请求成功");
                    // 进行输出
                    for(let key in data){
                        console.log(key + ".." + data[key]);
                    }
                },
                error: (err) => {
                    console.log("请求失败 " + err);
                }
            })
        }
        function doAjax02() {
            $.ajax({
                type: "get",
                url: "data/data.txt",
                dataType: "json",
                async: true,
                success: (data) => {
                    console.log("请求成功");
                    for(let d of data){
                        console.log(d);
                    }
                },
                error: (err) => {
                    console.log("请求失败 " + err);
                }
            })
        }

        function doGet() {
            $.get("data/demo20.txt", null, (data) => {
                console.log("请求成功 " + data);
            })
        }

        function doPost() {
            $.post("data/demo20.txt", null, (data) => {
                console.log("请求成功 " + data);
            })
        }
    </script>
</head>
<body>
<input type="button" value="发送完整的jQuery的Ajax" id="btn1" onclick="doAjax()"/><br/>
<input type="button" value="发送get方式的Ajax" id="btn2" onclick="doGet()"/><br/>
<input type="button" value="发送post方式的Ajax" id="btn3" onclick="doPost()"/><br/>
</body>
</html>
