<!DOCTYPE html>

    <title>Title</title>

<body>
<script type="text/javascript">
    let json1 = {name:"zangsang", age:18, password:"12223"};

    console.log(typeof json1Str);
    console.log(json1Str);
    // String

    console.log(typeof json2);
    console.log(json2);
</script>
