<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jQuery/jquery-1.11.3.js"></script>
</head>
<body>
<script type="text/javascript">
    // 页面加载事件
    window.onload = () => {
        alert("js的页面加载完毕事件");
    }
    $(document).ready(() => {
        alert("JQuery的页面加载完毕事件");
    })
    $(() => {
        alert("JQuery的页面加载完毕事件....");
    })
</script>
</body>
</html>
