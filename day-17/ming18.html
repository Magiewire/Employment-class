<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="#">
    <!-- 头部内容 -->
    <table width="962" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <img src="./img/logo.gif" width="392" height="38">
            </td>
            <td align="right">
                <span>帮助</span>
            </td>
        </tr>
    </table>
    <!-- 蓝色条  -->
    <table width="962" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td><img src="./img/title.jpg" width="962" height="53"/> </td>
        </tr>
    </table>

    <!-- 整体表单项 -->
    <table width="962" border="1" align="center" cellpadding="40" cellspacing="0">
        <!-- 创建您的账号  -->
        <tr>
            <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="8">
                    <tr>
                        <td bgcolor="#f8f9fd" colspan="3"><strong>创建您的账号</strong></td>
                    </tr>
                    <!-- 创建表单 -->
                    <tr>
                        <td>
                            <!-- 用户提交表单 -->
                            <table width="100%" border="0" cellspacing="0" cellpadding="8">
                                <tr>
                                    <td width="200" align="right">用户名</td>
                                    <td><input name="userName" type="text" id="userName" size="40"></td>
                                </tr>
                                <tr>
                                    <td align="right">密码:</td>
                                    <td><input name="password" type="password" id="password" size="40"></td>
                                </tr>
                                <tr>
                                    <td align="right">请再次输入密码：</td>
                                    <td><input name="rePassword" type="rePassword" id="rePassword" size="40"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <!-- 安全信息设置 -->
        <tr>
            <td>
                <!-- 安全信息设置 -->
                <table width="100%" border="0" cellspacing="0" cellpadding="8">
                   <!-- 创建密码保护问题 -->
                    <tr>
                        <td width="200" align="right">密码保护问题</td>
                        <td>
                            <select name="select" id="select">
                                <option>请选择密码提示问题</option>
                                <option value="我的生日是">我的生日是?</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">密码保护问题:</td>
                        <td><input name="answer" type="text" id="answer" size="40"/></td>
                    </tr>
                    <tr>
                        <td align="right">性别</td>
                        <td><input name="sex" type="radio" id="male" value="男" checked="checked">男
                        <input name="sex" type="radio" id="female" value="男" checked="checked">女</td>
                    </tr>
                    <!-- 出生日期 -->
                    <tr>
                        <td align="right">
                            出生日期
                        </td>
                        <td>
                            <select>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                            </select>
                            年
                            <select>
                                <option value="12">12</option>
                                <option value="11">11</option>
                                <option value="10">10</option>
                            </select>
                            月
                            <select>
                                <option value="31">31</option>
                                <option value="30">30</option>
                                <option value="29">29</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">手机号</td>
                        <td><input name="mobile" type="text" id="mobile" size="40"></td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" border="0" ></table>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#f8f9fd"><strong>注册验证</strong></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 服务条款 -->
        <tr>
            <td>

            </td>
        </tr>
        <!-- 提交和阅读 -->
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>

            </td>
        </tr>
    </table>
</form>
</body>
</html>
