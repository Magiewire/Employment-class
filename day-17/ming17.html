<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            font-size: 16px;
            color: #333;
            font-family: 楷体;
            line-height: 32px;
        }
        #pope{
            width: 400px;
            margin: auto;
        }
        h1{
            font-family: 楷体;
            font-size: 18px;
            color: gold;
            text-align: center;
        }
        h1 span{
            font-family: 楷体;
            font-size: 16px;
            color: #999999;
        }
        p {
            font-size: 20px;    /*  字体大小 */
            text-indent: 2em;   /* 首航缩进 */
            line-height: 32px;  /* 行高 */
        }
        .important{
            color: blue;
            font-size: 22px;
            font-style: italic; /* 字体倾斜 */
            font-weight: bold;  /* 字体加粗 */
            cursor: pointer;    /* 手型光标 */
        }
        .last{
            color: green;   /* 绿色字体 */
            text-decoration: underline; /* 下划线 */
            cursor: pointer;    /* 手型光标 */
        }
    </style>
</head>
<body>
<div id="pope">
    <p>
        <h1>初相遇<span class="">文/席慕蓉</span></h1>
        <span class="first">美</span>丽的梦和美丽的诗一样，都是可预而不可求的，常常在最没能料到的时刻里出现。

        我喜欢那样的梦，在梦里，一切都可以重新开始，一切都可以慢慢解释，心里甚至还能感觉到，所有被浪费的时光，竟然都能重回时的狂喜与感激，<span class="important">胸怀中满溢着幸福，只因你就在我眼前</span> ，对我微笑，一如当年。

        <span>我喜欢那样的梦，明明知道你已为我跋涉千里，又觉得芳草鲜美，落英缤纷，好像你我才初相遇。</span>

    </p>
</div>
</body>
</html>
