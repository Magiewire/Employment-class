<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初相遇--席慕蓉</title>
    <style type="text/css">
        body{
            font-family: 楷体;    /* 字体 */
            color: #333;    /* 字体颜色 */
            font-size: 16px;    /* 字体大小 */
            line-height: 32px;  /* 行高 */
        }
        #poem{
            width: 400px;   /* 宽度 */
            margin: auto;   /* 居中 */
        }
        h1{
            color: gold;    /* 金色字体 */
            text-align: center; /* 居中 */
        }
        h1 span{
            font-size: 16px;    /* 字体大小 */
            color: #999;    /* 字体颜色 */
            font-weight: normal;    /* 普通字体 */
        }
        p{
            font-size: 20px;    /* 字体大小 */
            text-indent: 2em;   /* 首航缩进 */
            line-height: 32px;  /* 行高 */
        }
        .first{
            font-size: 24px;    /* 字体大小 */
            color: red; /* 字体颜色 */
            font-weight: bold;  /* 加粗 */
        }
        .important{
            color: blue;    /* 字体颜色 */
            font-size: 22px;    /* 字体大小 */
            font-style: italic; /* 倾斜 */
            font-weight: bold; /* 加粗 */
            cursor: pointer;    /* 手型光标 */
        }
        .last{
            color: green;   /* 绿色字体 */
            text-decoration: underline; /* 下划线 */
            cursor: pointer;    /* 手型光标 */
        }
    </style>
</head>
<body>
<div id="poem">
<p>
    <h1>初相遇 <span>文/席慕蓉</span></h1>
    <p><span class="first">美</span>丽的梦和美丽的诗一样，都是可遇而不可求的，常常在最没能料到的时刻里出现。</p>

    <p>我喜欢那样的梦，在梦里，一切都是可以重新开始，一切首可以慢慢解释，心里甚至还能感觉到，所有被浪费的试管竟然都能重回时的狂喜与感觉。<span class="important">胸中满洋溢着幸福，只因你就在我眼前，</span>对我微笑，一如当年。</p>

    我喜欢那样的梦，明明知道你已为我跋涉千里，又觉得芳草鲜美，落英缤纷，好像你我才相遇。
</p>
</div>
</body>
</html>
